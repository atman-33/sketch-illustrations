<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" width="512" height="512">
  <defs>
    <style>
      .dev-stroke { fill: none; stroke: #2c3e50; stroke-width: 4; stroke-linecap: round; stroke-linejoin: round; }
      .dev-fill { fill: #f1c40f; }
      .skin-fill { fill: #fdbcb4; }
      .hair-fill { fill: #8b4513; }
      .shirt-fill { fill: #3498db; }
      .code-fill { fill: #2ecc71; }
    </style>
  </defs>
  
  <!-- Head -->
  <circle cx="256" cy="150" r="50" class="skin-fill dev-stroke"/>
  
  <!-- Hair -->
  <path d="M206 120 Q256 80 306 120 Q306 100 256 100 Q206 100 206 120" class="hair-fill dev-stroke"/>
  
  <!-- Eyes -->
  <circle cx="240" cy="140" r="3" fill="#2c3e50"/>
  <circle cx="272" cy="140" r="3" fill="#2c3e50"/>
  
  <!-- Smile -->
  <path d="M240 165 Q256 175 272 165" class="dev-stroke"/>
  
  <!-- Body -->
  <rect x="206" y="200" width="100" height="120" rx="20" class="shirt-fill dev-stroke"/>
  
  <!-- Arms -->
  <line x1="206" y1="230" x2="160" y2="280" class="dev-stroke"/>
  <line x1="306" y1="230" x2="352" y2="280" class="dev-stroke"/>
  
  <!-- Hands -->
  <circle cx="160" cy="280" r="12" class="skin-fill dev-stroke"/>
  <circle cx="352" cy="280" r="12" class="skin-fill dev-stroke"/>
  
  <!-- Legs -->
  <line x1="226" y1="320" x2="226" y2="400" class="dev-stroke"/>
  <line x1="286" y1="320" x2="286" y2="400" class="dev-stroke"/>
  
  <!-- Feet -->
  <ellipse cx="226" cy="415" rx="20" ry="8" class="dev-stroke" fill="#34495e"/>
  <ellipse cx="286" cy="415" rx="20" ry="8" class="dev-stroke" fill="#34495e"/>
  
  <!-- Code symbols floating around -->
  <text x="100" y="100" font-family="monospace" font-size="20" fill="#e74c3c">&lt;/&gt;</text>
  <text x="380" y="150" font-family="monospace" font-size="16" fill="#2ecc71">{}</text>
  <text x="80" y="350" font-family="monospace" font-size="18" fill="#9b59b6">[]</text>
  <text x="400" y="300" font-family="monospace" font-size="14" fill="#f39c12">()</text>
  
  <!-- Laptop/Computer -->
  <rect x="180" y="420" width="152" height="80" rx="8" class="dev-stroke" fill="#ecf0f1"/>
  <rect x="190" y="430" width="132" height="60" rx="4" fill="#34495e"/>
  
  <!-- Screen content -->
  <line x1="200" y1="445" x2="240" y2="445" stroke="#e74c3c" stroke-width="2"/>
  <line x1="200" y1="455" x2="280" y2="455" stroke="#2ecc71" stroke-width="2"/>
  <line x1="210" y1="465" x2="310" y2="465" stroke="#3498db" stroke-width="2"/>
  <line x1="200" y1="475" x2="250" y2="475" stroke="#f39c12" stroke-width="2"/>
</svg>